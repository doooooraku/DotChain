name: ci

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Install deps
        run: pnpm install --frozen-lockfile
      - name: Lint
        run: pnpm lint
      - name: Type Check
        run: pnpm type-check
      - name: Test
        run: pnpm test
  maestro:
    if: ${{ secrets.MAESTRO_API_KEY != '' && env.APK_PATH != '' }}
    needs: build
    runs-on: ubuntu-latest
    env:
      APK_PATH: "android/app/build/outputs/apk/debug/app-debug.apk"      # assembleDebugで生成
      MAESTRO_DEVICE: "android-emulator"                                # デバイス指定例
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - uses: android-actions/setup-android@v3
        # 必要に応じて AVD を起動する場合は下記を有効化（例）
        # with:
        #   api-level: 33
        #   target: default
        #   arch: x86_64
        #   emulator-name: ci-avd
        #   emulator-options: "-no-window -noaudio"
      - name: Install Maestro CLI
        run: curl -Ls "https://get.maestro.mobile.dev" | bash
      - name: Install deps
        run: pnpm install --frozen-lockfile
      - name: Prebuild Android
        run: pnpm prebuild --platform android
      - name: Assemble Debug APK
        run: cd android && ./gradlew assembleDebug
      - name: Run Maestro Smoke (requires built app)
        env:
          MAESTRO_API_KEY: ${{ secrets.MAESTRO_API_KEY }}
        run: |
          maestro test maestro/flows/smoke.yml --app "$APK_PATH" --device "$MAESTRO_DEVICE"
        continue-on-error: true
